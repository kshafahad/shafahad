<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://thetapacademy.com/">
        <marquee behaviour="" direction="right">
            <h1>Student registration form</h1>
        </marquee>
        <fieldset>
            <legend>Personal Details</legend>
        <label for="uname">Name</label>
        <input type="text" id="uname" placeholder="Enter your name"><br><br>
        <label for="umail">Email</label>
        <input type="email" required id="umail" placeholder="Enter mailid here"><br><br>
        <label for="number">phone Number</label>
        <input type="number" id="number" placeholder="enter your number"><br><br>
        <label for="dob">DOB</label>
        <input type="date"  id="dob"><br><br>
        <input type="submit">
    </fieldset><br><br><br>


    <fieldset>
        <legend>Education details</legend>
        <input type="radio" id="bca" name="edu">
        <label for="bca">BCA</label>
        <input type="radio" id="bsc" name="edu">
        <label for="bsc">BSC</label>
        <input type="radio" id="bcom" name="edu">
        <label for="bcom">BCOM</label>
        <input type="radio" id="bba" name="edu">
        <label for="bba">BBA</label><br><br>
        <input type="submit">
        
    </fieldset>



    </form>
</body>
</html>
